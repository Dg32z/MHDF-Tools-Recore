#########################################操作列表#########################################
# [connect]|<服务器>                                     ——切换服务器
# [player]|<命令>                                       ——玩家执行命令
# [player_op]|<命令>                                    ——玩家以op权限执行命令(注意保护)
# [console]|<命令>                                      ——后台执行命令
# [broadcast]|<消息>                                    ——发送全服消息
# [message]|<消息>                                      ——发送消息给玩家
# [actionbar]|<消息>                                    ——发送操作栏消息
# [bossbar]|<消息>|<颜色>|<样式>|<进度>|<显示时间>          ——给玩家发送一个限时boss血条
# [title]|<主标题>|<副标题>|<淡入时间>|<停留时间>|<淡出时间>  ——给玩家发送一个标题消息
# [chat]|<消息>                                         ——以玩家身份发送消息
# [sound_bukkit]|<音效ID>|<音量>|<音调>                   ——给玩家发送一个bukkit音效ID的音效
# [sound_minecraft]|<音效ID>|<音量>|<音调>                ——给玩家发送一个minecraft音效ID的音效
# [menu]|<菜单>                                         ——打开自定义菜单
# [close]                                              ——关闭菜单
#########################################操作列表#########################################
# 任意操作后面增加 <delay=[Tick]> 可以延迟操作
# 例如: [player]|say BaiShenYaoDog<delay=5>
#########################################操作列表#########################################

# 标题
title: "&b呜呜呜,你不要过来,我错惹,别蕨我"
# 大小
size: 54
# 命令
commands: [ ]
# 打开菜单时执行的操作
openActions: [ ]
# 关闭菜单时执行的操作
closeActions: [ ]
# 物品
items:
  # 家按钮设置
  家:
    # 类型
    # craftEngine-<CE物品ID>    ——使用CE的物品
    # mythicMobs-<MM物品ID>     ——使用MM的物品
    # head-<玩家ID>             ——指定玩家的头颅
    # random_bed               ——随机颜色的床
    type: random_bed
    # 名称
    name: "&e{name}"
    # 简介
    lore:
      - "&b服务器: {server}"
      - "&b世界: {world}"
      - "&bX: {x}"
      - "&bY: {y}"
      - "&bZ: {z}"
      - "&bYaw: {yaw}"
      - "&bPitch: {pitch}"
      - ""
      - "&a点击传送"
    # 格子
    slots:
      - "0-8"
      - "9-17"
      - "18-26"
      - "27-35"
      - "36-44"
    # 数量
    # amount: 1
    # 自定义模型数据
    # customModelData: 12345
  边框:
    type: gray_stained_glass_pane
    name: "&f "
    slot: "45-53"
  上一页:
    type: red_stained_glass_pane
    name: "&e上一页"
    slot: "45"
  下一页:
    type: lime_stained_glass_pane
    name: "&e下一页"
    slot: "53"