  commands:
    - "spawn"
  setspawnCommands:
    - "setspawn"
  # 黑名单世界
  blackWorld:
    - "pvp"

# 匿名
nickSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "nick"

# 查询IP信息
ipSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "ip"
    - "ipinfo"

# 切换游戏模式
gamemodeSettings:
  # 开关
  enable: true
  # 游戏模式
  gamemode:
    # 生存
    survival:
      - "survival"
      - "生存"
      - "0"
    # 创造
    creative:
      - "creative"
      - "创造"
      - "1"
    # 冒险
    adventure:
      - "adventure"
      - "冒险"
      - "2"
    # 旁观
    spectator:
      - "spectator"
      - "旁观"
      - "3"
  # tab补全
  tabCompleter:
    - "生存"
    - "创造"
    - "冒险"
    - "旁观"
  # 命令
  commands:
    - "gamemode"
    - "gm"

# 回到床的位置
bedSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "bed"
  # 黑名单世界
  blackWorld:
    - "pvp"

# 自杀
suicideSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "suicide"
  # 黑名单世界
  blackWorld:
    - "pvp"

# 帽子
hatSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "hat"

# 传送点系统
warpSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "warp"
  # 设置传送点命令
  setwarpCommands:
    - "setwarp"
  # 删除传送点命令
  delwarpCommands:
    - "delwarp"
  # 黑名单世界
  blackWorld:
    - "pvp"

# 快速使用
fastUseSettings:
  # 开关
  enable: true
  # 潜影盒(权限: mhdftools.fastuse.shulkerbox)
  shulkerBox: true
  # 末影箱(权限: mhdftools.fastuse.enderchest)
  enderChest: true
  # 工作台(权限: mhdftools.fastuse.craftingtable)
  craftingTable: true

# 修复1.13+三叉戟复制漏洞
tridentDupeFixSettings:
  # 开关
  enable: true

# 修复1.21+收纳袋崩服漏洞
bundleFixSettings:
  # 开关
  enable: true

# 快速调节时间
fastChangeTimeSettings:
  # 开关
  enable: true
  # 时间
  time:
    # 自定义命名
    早上:
      # 时间
      time: 1000
      # 命令
      commands:
        - "day"
    # 自定义命名
    晚上:
      # 时间
      time: 13000
      # 命令
      commands:
        - "night"

# 快速调节天气
fastChangeWeatherSettings:
  # 开关
  enable: true
  # 时间
  weather:
    # 自定义命名
    晴天:
      # 下雨
      storm: false
      # 打雷
      thunder: false
      # 命令
      commands:
        - "sun"

# 虚假调节时间
fakeChangeTimeSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "fakeChangeTime"

# 背包查看
invseeSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "inv"
    - "invsee"

# 屏蔽
ignoreSettings:
  # 开关
  enable: true
  # 禁止屏蔽列表
  # 绕过权限: mhdftools.bypass.ignore.blacklist
  blacklist:
    - "BaiShenYao_Dog"
  # 命令
  commands:
    - "ignore"

# 聊天
chatSettings:
  # 开关
  enable: true
  # 聊天延迟设置
  # 绕过权限: mhdftools.bypass.chat.delay
  delay:
    # 开关
    enable: true
    # 延迟
    delay: 3
  # 禁止刷屏设置
  # 绕过权限: mhdftools.bypass.chat.spam
  spam:
    # 开关
    enable: true
  # 替换词设置
  # 绕过权限: mhdftools.bypass.chat.replaceWord
  replaceWord:
    # 开关
    enable: true
    # 替换
    replace:
      - # 文本
        word:
          - "傻逼"
        # 替换方式
        # word  ——替换目标词
        # line  ——替换整句
        type: "line"
        # 替换后的文本
        # replaceWord: "喵"
        # 替换后的句子(随机选择)
        lineList:
          - "主人,我错惹喵~"
  # 展示物品设置
  showItem:
    # 开关
    enable: true
    # 格式
    format: "&b[&f{name} &ax{amount}&b]"
    # 关键词
    word:
      - "[i]"
  # 私聊设置
  msg:
    # 开关
    enable: true
    # 命令
    commands:
      - "w"
      - "msg"
      - "tell"
    # 回复
    replyCommands:
      - "r"
      - "reply"
  # at设置
  at:
    # 开关
    enable: true
    # 匹配正则 @{
    patternFormat: "@?{at}"
    # 全体消息的关键词
    # 全体消息权限: mhdftools.chat.all
    allMessage:
      - "all"
  # 格式设置
  # 绕过颜色限制权限: mhdftools.bypass.chat.color
  # miniMessage格式限制权限: mhdftools.bypass.chat.minimessage
  format:
    # 开关
    enable: true
    # 默认
    default:
      # 权重
      weight: 0
      # 格式
      format: "&f[玩家] {player}&f: {message}"
    # 拥有 mhdftools.group.chatformat.<名字> 权限的提示
    # 例如 mhdftools.group.chatformat.admin
    # admin:
      # 权重
      # weight: 1
      # 格式
      # format: "&c[管理] {player}&f: {message}"

