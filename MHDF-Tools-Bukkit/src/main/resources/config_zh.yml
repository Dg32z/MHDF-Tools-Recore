  blackWorld:
    - "pvp"

# 返回死亡点
backSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "back"
  # 黑名单世界
  blackWorld:
    - "pvp"

# 返回传送前的位置
tpbackSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "tpback"
  # 黑名单世界
  blackWorld:
    - "pvp"

# 出生点
spawnSettings:
  # 开关
  enable: true
  # 自动传送
  autoTeleport:
    # 复活
    respawn: false
    # 加入服务器
    join: false
  # 位置
  location:
    # 服务器
    server: "无"
    # 世界
    world: "world"
    # x轴坐标
