#########################################操作列表#########################################
# [connect]|<服务器>                                     ——切换服务器
# [player]|<命令>                                       ——玩家执行命令
# [player_op]|<命令>                                    ——玩家以op权限执行命令(注意保护)
# [console]|<命令>                                      ——后台执行命令
# [broadcast]|<消息>                                    ——发送全服消息
# [message]|<消息>                                      ——发送消息给玩家
# [actionbar]|<消息>                                    ——发送操作栏消息
# [bossbar]|<消息>|<颜色>|<样式>|<进度>|<显示时间>          ——给玩家发送一个限时boss血条
# [title]|<主标题>|<副标题>|<淡入时间>|<停留时间>|<淡出时间>  ——给玩家发送一个标题消息
# [chat]|<消息>                                         ——以玩家身份发送消息
# [sound_bukkit]|<音效ID>|<音量>|<音调>                   ——给玩家发送一个bukkit音效ID的音效
# [sound_minecraft]|<音效ID>|<音量>|<音调>                ——给玩家发送一个minecraft音效ID的音效
# [menu]|<菜单>                                         ——打开自定义菜单
# [close]                                              ——关闭菜单
#########################################操作列表#########################################
# 任意操作后面增加 <delay=[Tick]> 可以延迟操作
# 例如: [player]|say BaiShenYaoDog<delay=5>
#########################################操作列表#########################################
#
#########################################PAPI变量#########################################
# %mhdftools_nick_name%               ——匿名名称(如果没有,则返回默认ID)
# %mhdftools_money_amount%            ——经济数量
# %mhdftools_money_name%              ——货币名称
#########################################PAPI变量#########################################

# 配置文件版本号(请勿修改)
configVersion: "${project.version}"

# 调试模式
debug: false

# bStats https://bstats.org/plugin/bukkit/MHDF-Tools/24887
bStats: true

# 群组设置
# 群组模式下必须使用redis缓存
bungeeCordSettings:
  # 开关
  enable: false
  # 自动重试
  autoTry:
    # 延迟(单位: ticks)
    delay: 10
    # 最大重试次数
    maxTimes: 5

# 数据库设置
databaseSettings:
  # 数据库类型
  # (mysql h2)
  type: "h2"
  # MySQL数据库设置
  mysql:
    # 地址
    host: "127.0.0.1:3306"
    # 数据库
    database: "mhdf_tools"
    # 用户
    user: "root"
    # 密码
    password: "root"
  # H2数据库设置
  h2:
    # 数据库文件
    file: "database.db"

# 缓存设置
cacheSettings:
  # 存储类型
  # (map redis)
  type: "map"
  # 服务池ID
  # 只有相同 服务池ID 服务器才会互相同步缓存
  server: ""
  # Redis数据库设置
  redis:
    # 地址
    host: "localhost:6379"
    # 用户
    user: ""
    # 密码
    password: ""

# 网络请求设置
httpSettings:
  # 代理
  proxy:
    # 开关
    enable: false
    # 类型
    # HTTP SOCKS
    type: "HTTP"
    # 地址
    host: "127.0.0.1"
    # 端口
    port: 7890

# 随机传送
randomTeleportSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "rtp"
    - "randomteleport"
  # 黑名单世界
  blackWorld: [ ]
  # 黑名单方块
  blackBlock:
    - "WATER"
    - "LAVA"
  # 默认
  default:
    # 权重
    weight: 0
    # 最小
    min: 1000
    # 最大
    max: 1500
    # 延迟
    delay:
      # 开关
      enable: true
      # 时间(单位: 秒)
      time: 60
  # 拥有 mhdftools.group.randomteleport.<名字> 权限的提示
  # 例如 mhdftools.group.randomteleport.vip
  # vip:
    # 权重
    # weight: 1
    # 最小
    # min: 1000
    # 最大
    # max: 1500
    # 延迟
    # delay:
    #   # 开关
    #   enable: true
    #   # 时间(单位: 秒)
    #   time: 60

# 崩溃玩家客户端
crashSettings:
  # 开关
  enable: true
  # 默认崩溃模式
  # (explosion invalidTeleport invalidParticle)
  defaultType: "explosion"
  # 命令
  commands:
    - "crash"

# 击退玩家
knockBackSettings:
  #开关
  enable: true
  #击退的设置
  vector:
    x: 0.75
    y: 0.5
    z: 0.75
  # 命令
  commands:
    - "kb"
    - "knockback"

# 查看在线列表
listSettings:
  # 开关
  enable: true
  # 命令
  commands:
    - "list"

# 飞行
flySettings:
  # 开关
  enable: true
  # 自动开启
  autoEnable:
    # 加入服务器
    joinServer: true
    # 切换世界
    changeWorld: true
    # 重生
    respawn: true
  # 自动关闭
  autoDisable:
    # 掉血
    takeHealth: false
    # 世界列表
    worldList:
      - "awa"
  # 飞行强制关闭坠落倒计时
  fallTime: 5
  # 命令
  commands:
    - "fly"
  # 限时飞行命令
  flytimeCommands:
    - "flytime"

# 隐身
vanishSettings:
  # 开关
  enable: true
  # 从补全中移除
  tabRemove: true
  # 命令
  commands:
    - "vanish"

# 更好的关服
stopSettings:
  # 开关
  enable: true
  # 确认关服
  confirm: true
  # 关闭服务器的时候保存存档
  autoSave: true
  # 默认倒计时(-1关闭)
  defaultCountdown: 5
  # 命令
  commands:
    - "stop"

# 传送到玩家
tpaSettings:
  # 开关
  enable: true
  # 延迟
  delay: 60
  # 命令
  commands:
    - "tpa"
  # 黑名单世界
  blackWorld:
